<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RakshaBandhan Wishes</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #fff3f0, #ffe6f0);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 20px;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
    }
    h1 {
        text-align: center;
        color: #ff6f61;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    input, textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }
    button {
        background: #ff6f61;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
    }
    button:hover {
        background: #ff3f31;
    }
    .wish-list {
        margin-top: 20px;
    }
    .wish {
        background: #fff8f5;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .wish strong {
        color: #ff6f61;
    }
    .msg {
        margin-top: 5px;
        white-space: pre-wrap;
    }
</style>
</head>
<body>

<div class="container">
    <h1>üéÅ RakshaBandhan Wishes üéÅ</h1>
    <form id="wishForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="message" placeholder="Your Wish" rows="3" required></textarea>
        <button type="submit">Send Wish</button>
    </form>

    <div class="wish-list" id="wishList"></div>
</div>

<script>
    const wishForm = document.getElementById('wishForm');
    const wishList = document.getElementById('wishList');

    // Load saved wishes from localStorage
    let wishes = JSON.parse(localStorage.getItem('wishes')) || [];
    renderWishes();

    wishForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const message = document.getElementById('message').value.trim();

        if (name && message) {
            const wish = { name, message, time: new Date().toLocaleString() };
            wishes.unshift(wish); // add to start
            localStorage.setItem('wishes', JSON.stringify(wishes));
            renderWishes();
            wishForm.reset();
        }
    });

    function renderWishes() {
        wishList.innerHTML = '';
        if (wishes.length === 0) {
            wishList.innerHTML = '<p style="text-align:center;color:#888;">No wishes yet. Be the first!</p>';
            return;
        }
        wishes.forEach(wish => {
            const div = document.createElement('div');
            div.classList.add('wish');
            div.innerHTML = `
                <strong>${escapeHTML(wish.name)}</strong> 
                <span style="font-size:12px;color:#666;">(${wish.time})</span>
                <div class="msg">${escapeHTML(wish.message)}</div>
            `;
            wishList.appendChild(div);
        });
    }

    function escapeHTML(str) {
        return str.replace(/[&<>'"]/g, function(tag) {
            const chars = { '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;' };
            return chars[tag] || tag;
        });
    }
</script>

</body>
</html>
